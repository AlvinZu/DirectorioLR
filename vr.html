<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bienvenido a DirectorioPro Los Reyes</title>
    <meta name="description" content="Instala la WebApp de DirectorioPro Los Reyes">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #1a1a1a">

        <a-assets>
            <img id="logo" src="icon-512x512.png"> 
            <img id="instrucciones" src="instrucciones-vr.png">
        </a-assets>

        <a-image src="#logo" width="4" height="4" position="0 2.5 -6">
            <a-animation attribute="rotation"
                         dur="10000"
                         fill="forwards"
                         to="0 360 0"
                         repeat="indefinite"
                         easing="linear"></a-animation>
        </a-image>

        <a-curvedimage src="#instrucciones" height="3.0" width="5.5" position="0 -1.2 -4" radius="5.7" theta-length="70" rotation="0 0 0">
        </a-curvedimage>


        <a-camera>
            <a-cursor color="#FFFFFF" scale="1.5 1.5 1.5"></a-cursor>
        </a-camera>

    </a-scene>
</body>
</html>
