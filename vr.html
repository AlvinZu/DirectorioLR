<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Instala DirectorioPro Los Reyes</title>
    <meta name="description" content="Instala la WebApp de DirectorioPro Los Reyes">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .loading-text {
            color: #fff;
            font-size: 18px;
            font-weight: 500;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            width: 80%;
            max-width: 500px;
        }
        .ios-instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #4CAF50;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 15px;
            font-size: 16px;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            display: none;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando experiencia VR...</div>
    </div>

    <div class="ios-instructions" id="iosInstructions">
        <strong>Instrucciones para iPhone:</strong><br>
        1. Toca el bot贸n Compartir () en la barra de men煤<br>
        2. Selecciona "Agregar a Inicio"<br>
        3. Toca "Agregar" en la esquina superior derecha
    </div>

    <a-scene background="color: #1a1a1a" loading-screen="enabled: false">
        <a-assets>
            <img id="logo" src="icon-512x512.png"> 
            <img id="instrucciones" src="instrucciones-vr.png">
        </a-assets>

        <!-- Logo animado flotante en el centro -->
        <a-image src="#logo" width="2.5" height="2.5" position="0 1.5 -4">
            <a-animation attribute="position" 
                         dur="2000"
                         direction="alternate"
                         repeat="indefinite"
                         to="0 1.8 -4"
                         easing="easeInOutSine"></a-animation>
        </a-image>

        <!-- Instrucciones con efecto curvo a la izquierda -->
        <a-curvedimage src="#instrucciones" 
                      height="3" 
                      radius="5.7" 
                      theta-length="60" 
                      position="-2.5 1.5 -4"
                      rotation="0 20 0">
            <a-animation attribute="rotation"
                         dur="30000"
                         fill="forwards"
                         to="0 380 0"
                         repeat="indefinite"
                         easing="linear"></a-animation>
        </a-curvedimage>

        <!-- Bot贸n de instalaci贸n destacado a la derecha -->
        <a-entity position="2.5 1.5 -4" 
                  geometry="primitive: circle; radius: 0.7" 
                  material="color: #4CAF50; shader: flat"
                  class="clickable">
            <a-text value="INSTALAR" 
                    position="0 0 0.1" 
                    align="center" 
                    color="white"
                    scale="1.8 1.8 1.8"
                    font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-text>
            <a-animation attribute="scale"
                         dur="1000"
                         direction="alternate"
                         repeat="indefinite"
                         to="1.1 1.1 1.1"
                         easing="easeInOutSine"></a-animation>
            <a-animation attribute="rotation"
                         dur="8000"
                         fill="forwards"
                         to="0 360 0"
                         repeat="indefinite"
                         easing="linear"></a-animation>
        </a-entity>

        <!-- Texto de bienvenida -->
        <a-text value="DIRECTORIO PRO" 
                color="#4CAF50" 
                position="0 2.8 -4" 
                align="center" 
                scale="1.8 1.8 1.8"
                font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-text>

        <!-- Fondo estelar -->
        <a-entity particle-system="preset: star; color: #FFFFFF; particleCount: 2000"></a-entity>

        <a-camera>
            <a-cursor color="#4CAF50" scale="1.5 1.5 1.5"></a-cursor>
        </a-camera>

        <!-- Luz ambiental -->
        <a-light type="ambient" color="#445"></a-light>
        <a-light type="directional" color="#fff" intensity="0.8" position="-0.5 1 1"></a-light>
    </a-scene>
    
    <div class="instructions" id="instructions-text">
        Usa el cursor para mirar alrededor. Acerca el cursor al bot贸n "INSTALAR" para agregar la app.
    </div>

    <script>
        // Detectar si es iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        // Ocultar overlay de carga cuando la escena est茅 lista
        document.querySelector('a-scene').addEventListener('loaded', function() {
            setTimeout(function() {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loading').style.display = 'none';
                    
                    // Mostrar instrucciones espec铆ficas para iOS
                    if (isIOS) {
                        document.getElementById('iosInstructions').style.display = 'block';
                        document.getElementById('instructions-text').innerHTML = 
                            'En iPhone, sigue las instrucciones en la parte superior para instalar la app.';
                    }
                }, 1000);
            }, 1500);
        });
        
        // Manejar el evento de instalaci贸n
        document.querySelector('.clickable').addEventListener('click', function() {
            if (isIOS) {
                // iOS no permite instalaci贸n autom谩tica
                document.getElementById('iosInstructions').style.display = 'block';
            } else {
                // Para Android/otros navegadores
                alert('隆Gracias por instalar DirectorioPro! La aplicaci贸n se agregar谩 a tu dispositivo.');
                // Aqu铆 ir铆a la l贸gica real de instalaci贸n PWA
            }
        });
    </script>
</body>
</html>
